<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Tracker</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="assets/imgs/logo.png" alt="logo">
        </div>
        <h1 id="caption">covid-19 case update</h1>
        <div id="dailyRecordCon">
          <div id="date"></div>
          <div id="confirmedCaseCon">
            <div id="sampleTestRow">
              <div id="sampleTestCaption">
                sample test 
              </div>
              <div id="sampleTestRecord"></div>
            </div>
            <div id="confirmedCaseRow">
              <div id="totalConfirmedCaption">
                total confirmed 
              </div>
              <div id="totalConfirmedRecord"></div>
            </div>
            <div id="dischargeCaseRow">
              <div id="totalDischargeCaption">
                discharged 
              </div>
              <div id="totalDischargeRecord"></div>
            </div>
            <div id="activeCaseRow">
              <div id="totalActiveCaption">
                active
              </div>
              <div id="totalActiveRecord"></div>
            </div>
            <div id="deathCaseRow">
              <div id="totalDeathCaption">
                deaths
              </div>
              <div id="totalDeathRecord"></div>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="tableCon">
          <input type="search" name="search" id="serachInput" placeholder="Search for a state" autocomplete="off">
          <table>
            <thead>
              <tr>
                <th>S/N</th>
                <th>State</th>
                <th>Confirmed cases</th>
                <th>Discharged</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody id="tble">
            </tbody>
          </table>
        </div>
      </section>
      <footer>
        <div>Copyright &copy; 
          <span id="tradeMarkDate"></span>&nbsp; All rights reserved | This Nigeria covid-19 tracker is made with &hearts; by <a href="https://github.com/Godstyme/covid19" id="socialHandle">Godstime&nbsp;<i class="fab fa-github"></i></a>
        </div>
      </footer>
    </main>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
