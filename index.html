<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Tracker</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="assets/imgs/logo.png" alt="logo">
        </div>
        <h1 id="caption">covid-19 case update</h1>
        <div id="dailyRecordCon">
          <div id="date"></div>
          <div id="confirmedCaseCon">
            <!-- first record column -->
            <div id="firstGridCon">
              <div id="sampleTestCaption">
                <span class="sampCaption">samples tested </span>
                <span class="sampRecord" ></span>
              </div>
              <div id="confirmedCaseCaption">
                <span class="sampCaption"> confirmed cases </span>
                <span class="confirmedRecord"></span>
              </div>
            </div>
            <!-- second record column -->
            <div id="secondGridCon">
              <div id="activeCaption">
                <span class="sampCaption">active</span>
                <span class="activeRecord" ></span>
              </div>
              <div id="dischargedCaption">
                <span class="sampCaption"> discharged </span>
                <span class="dischargedRecord"></span>
              </div>
            </div>

            <div id="deathCaseRow">
              <div id="totalDeathCaption">
               <span class="sampCaption"> deaths </span>
                <span class="deathsRecord"></span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="tableCon">
          <input type="search" name="search" id="serachInput" placeholder="Search for a state..." autocomplete="off">
          <table>
            <thead>
              <tr>
                <th>S/N</th>
                <th>State</th>
                <th>Confirmed cases</th>
                <th>Discharged</th>
                <th>Deaths</th>
              </tr>
            </thead>
            <tbody id="tble">
            </tbody>
          </table>
        </div>
        <section>
          <!-- <div id="nigeriaMap">
            <iframe width="300" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAJifc7pwvUkN0yrtn7BPn8I-lRg33PSNc&center=8.6833333,11.1333333&zoom=12&maptype=satellite" style="border:1px solid #000;"></iframe><a href="http://www.maplandia.com/nigeria/taraba/jalingo/api/" title="google satellite map of Api">Api google map</a>
          </div> -->
        </section>
      </section>
      <footer>
        <div>Copyright &copy;
          <span id="tradeMarkDate"></span>&nbsp; All rights reserved | This Nigeria covid-19 tracker is made with &hearts; by <a href="https://github.com/Godstyme/covid19" id="socialHandle">Godstime&nbsp;<i class="fab fa-github"></i></a>
        </div>
      </footer>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
